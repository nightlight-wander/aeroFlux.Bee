<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEROFLUX-BEE|SignUp</title>
    <link rel="stylesheet" href="/main-imports.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../compStyles/buttons.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00e65d596a.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="loginGrids-wrapper rows3-grid">
        <!-- header-starts -->
        <header class="header flex-vCenter">
            <div class="logo-head flex-vCenter">
                <a href="/index.html"><img class="logo-img" src="/assets/drone-logo-new-removebg-preview.png" alt="drone-logo"></a>
                <a href="/index.html" class="logo-name">AEROFLUX-BEE</a>
            </div>

            <nav class="catLinks-head">
                <ul class="d-flex">
                    <li class="cat-item">
                        <a href="/pages/product-listing/products-cat-racing.html" class="cat-link in-block">FPV-RACING</a>
                    </li>
                    <li class="cat-item">
                        <a href="#" class="cat-link in-block">FILM-MAKING</a>
                    </li>
                    <li class="cat-item">
                        <a href="#" class="cat-link in-block">ACCESSORIES</a>
                    </li>
                </ul>
            </nav>

            <div class="search-head in-block">
                <a href="#" class="search-submit">
                    <span class=" material-icons material-icons-outlined">
                        search</span>
                </a>
                <input class="search-input" type="search" placeholder="Search for products and more">
            </div>

            <div class="actions-head flex-vCenter">
                <a href="signup.html" class="user flex-col flex-vCenter">
                    <span class="material-icons material-icons-outlined"> person_outline</span>
                    <span class="actions-title">Profile</span>
                </a>
                <a href="#" class="wishlist flex-col flex-vCenter">
                    <span class="material-icons material-icons-outlined">
                        favorite_border</span>
                    <span class="actions-title">Wishlist</span>
                </a>
                <a href="#" class="bag flex-col flex-vCenter">
                    <span class="material-icons material-icons-outlined"> shopping_bag</span>
                    <span class="actions-title">Bag</span>
                </a>
            </div>
        </header>
        <!-- header-ends -->

        <!-- main -section starts -->
        <main class="tab-fullWrapper flex-hCenter ">
            <div class="tab-wrapper">
                <ul class="tab-list flex-center sp2-pd-t">
                    <li class="sp1-pd-b"><a href="#">Sign Up</a></li>
                </ul>
                <div class="tabContent">
                    <form class="login form flex-col sp4-mg-t">
                        <div class="input-wrapper flex-col ">
                            <label for="email" class="text-label sp4-mg-lr">
                                UserName<span class="req-feild">*</span>
                            </label>
                            <input id="email" type="email" class="text-input sp4-mg-lr">

                            <label for="email" class="text-label sp4-mg-lr">
                                Email<span class="req-feild">*</span>
                            </label>
                            <input id="email" type="email" class="text-input sp4-mg-lr">

                            <label for="password" class="text-label sp4-mg-lr">
                                Password<span class="req-feild">*</span>
                            </label>
                            <input id="password" type="email" class="text-input sp4-mg-lr">
                            <span class="eye-icon1 material-icons material-icons-outlined">
                                visibility</span>

                            <label for="password" class="text-label sp4-mg-lr">
                                Confirm Password<span class="req-feild">*</span>
                            </label>
                            <input id="password" type="email" class="text-input sp4-mg-lr">
                            <span class="eye-icon2 material-icons material-icons-outlined">
                                visibility</span>
                        </div>

                        <div class="btn-slide button sp-t">Sign Up</div>
                    </form>
                </div>
                <div class="sign-link"><a href="signup.html">Already have an account</a></div>
            </div>
        </main>
        <!-- main section ends -->

        <footer class="footer d-flex">
            <span class="moon-icon material-icons material-icons-round">
             nightlight
             </span>
             <div class="tagline">FREEYAY</div>
             <a href="https://github.com/nightlight-wander" target="_blank"><i class="fab fa-github git-icon"></i>
             </a>  
       </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main-imports.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../button.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="grids-wrapper rows3-grid">
        <header class="header">header</header>
        <main class="tab-fullWrapper">
            <div class="tab-wrapper">
                <ul class="tab-list">
                    <li class="tabLink"><a href="#">Login</a></li>
                    <li class="tabLink"><a href="#">SignUp</a></li>
                </ul>
                <div class="tabContent">
                    <form class="login form">
                        <div class="input-wrapper">
                            <label for="email" class="text-label">
                            Email<span class="req-feild">*</span>
                            </label>
                            <input id="email" type="email" class="text-input">
    
                            <label for="password" class="text-label">
                            Password<span class="req-feild">*</span>
                            </label>
                            <input id="password" type="email" class="text-input">
                            <span class="eye-icon material-icons material-icons-outlined">
                            visibility</span>
                        </div>
                        <div class="password-wrapper">
                            <div class="remeber-box">
                                <input type="checkbox" name="remember-me">
                                Remember Me
                            </div>
                            <div class="forget-box">
                                <a href="#" class="link-btn">Forgot Password</a>
                            </div>
                        </div>
                        <div class="btn-slide button sp-t">Sign In</div>
                    </form>
                </div>
    
                <div class="tabContent" style="display:none;">
                    <form class="signup form">
                        <div class="input-wrapper">
                            <label for="first-name" class="text-label">
                                First Name<span class="req-feild">*</span>
                            </label>
                            <input id="last-name" type="name" class="text-input">
    
                            <label for="last-name" class="text-label">
                                Last-Name<span class="req-feild">*</span>
                            </label>
                            <input id="email" type="name" class="text-input">
    
                            <label for="email" class="text-label">
                                Email<span class="req-feild">*</span>
                            </label>
                            <input id="email" type="email" class="text-input">
    
                            <label for="password" class="text-label">
                                Password<span class="req-feild">*</span>
                            </label>
                            <input id="password" type="password" class="text-input">
                            <span class="eye-icon material-icons material-icons-outlined">
                            visibility</span>
    
                            <label for="password" class="text-label">
                                Confirm Password<span class="req-feild">*</span>
                            </label>
                            <input id="password" type="password" class="text-input">
                            <span class="eye-icon material-icons material-icons-outlined">
                            visibility</span>
                        </div>
    
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>

    
</body>
</html>
